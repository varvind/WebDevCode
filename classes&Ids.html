    <head>

        <title>Webpage With Style</title>

            .red {
                color:red;

                color:green;
            }

                text-decoration: underline;

    </head>


    <body>

            <h1 class = "red">CSS is Cool</h1>
            <p id = "green">Random <span class = " red underlined">shit</span></p>

    </body>




</html>
