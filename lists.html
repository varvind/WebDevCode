<html>


    <head>
        <title>lists</title>
    </head>


    <body>

        <!-- Unordered list-->
        <ul>
            <li>Arvind</li>
            <li>Anubhav</li>
            <li>Venkat</li>
            <li><strong>Shar</strong></li>

            
        </ul>

        <!--Ordered List-->
        <ol>
                <li>Arvind</li>
                <li>Anubhav</li>
                <li>Venkat</li>
                <li><strong>Shar</strong></li>
        </ol>




    </body>
</html>
