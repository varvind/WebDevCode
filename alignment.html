<html>
    <head>

        <title>alignment</title>
        <style type = "text/css">
            p{
                text-align: right;
            }
            div {
                width : 300px;
                height:200px;
                background-color:red;
            }
            .centered {
                text-align: center;
            }
            .justified {
                text-align: justify
            }
            
        </style>
    </head>
    <body>
        <div>
            <p>This is some text</p>
            <p class = "centered">This text is in the center</p>
            <p class = "justfied">this is justified and i am purposely making this sentence longer to demonstrate this</p>
        </div>
        

        
    </body>


</html>
