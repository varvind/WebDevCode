<html>
    <head>

        <title>styling links</title>
        <style type = "text/css">
        a{
                text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        a:visited {
            color:green;
        }
            
            
        </style>
    </head>
    <body>
        <div>
            <a href = "http://google.com"> LINK</a>
            <br>
            <a href = "http://google.com" target="_blank"> Link in a new tab</a>

        </div>
        

        
    </body>


</html>
