<html>
    <head>

        <title>styling text</title>
        <style type = "text/css">
            .bold{
                font-weight:bold;
            }
            .italic {
                font-style: italic;
            }
            .underlined {
                text-decoration: underline;
            }
            a:hover{
                text-decoration: underline;
            }
            
            
        </style>
    </head>
    <body>

        <p class = "bold">This is some text</p>

        <p class = "italic">This is some text</p>
        <p class = "italic bold">This is some text </p>
        <p class = "underlined">This is some text</p>
        <a href = "">This is a non underlined link</a>
    </body>


</html>
