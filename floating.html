<html>
    <head>

        <title>Divs</title>

        <style>
            #first-section {
                color:blue;
                background-color :#900c3F;
                width:200px;
                float:left;
            }
            #second-section {
                background-color : yellow;
                width: 200px;
                float:right;
            }
            .clear-float {
                clear:both;
            }
        </style>
    </head>
    <body>

        <div id = "first-section">
                <p>Wow this is the coolest sentence ever!</p>
                <p>skrt skrt</p>


        </div>
        <div id = "second-section">
            <p> yeet yeet</p>
            <p>ALRIGHT!</p>
        </div>

        <div class="clear-float">
                <p> this paragraph is not floated!</p>

        </div>
        





    </body>


</html>
